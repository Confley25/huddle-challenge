<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" media="(max-width: 425px)" href="./css/mobile.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="container-fluid" id="contenedor-p">
  <div class="row align-items-center">
    <!--------------------------Columna 1---------------------------->
    <div class="col-sm-6" >
      <div>
        <img src="./images/logo.svg" class="img-fluid">
      </div>

      <div>
        <img src="./images/illustration-mockups.svg" class="img-fluid">
      </div>
    </div>
    <!--------------------------Columna 2---------------------------->
      
    <div class="col-sm-6">
      <div class="mb-4">
        <p id="titulo">Build The Community Your Fans Will Love</p>
      </div>    
      
      <div class="mb-5">  
        <p id="parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
        </p> 
      </div>
      
      <div class="mb-4">  
        <button id="boton" type="button" class="btn btn-primary btn-lg rounded-pill px-5">Register</button>
      </div>
    </div>  
  </div>  

  <div id="redes">  
      <div class="row justify-content-center justify-content-sm-end pb-4">
        <div class="col-2 text-center">
          <a href="#">
            <img id="imagen-red" src="./images/facebook.svg" class="img-fluid" width="32px" height="32px">
          </a>
        </div>

        <div class="col-2 text-center">
          <a href="#">
            <img id="imagen-red" src="./images/twitter.svg" class="img-fluid" width="32px" height="32px">
          </a>
        </div>

        <div class="col-2 text-center">
          <a href="#">
            <img id="imagen-red" src="./images/instagram.svg" class="img-fluid" width="32px" height="32px">
          </a>
        </div>
      </div>  
  </div>  
</div>
  
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</body>
</html>
